<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Todo</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<h1 style="text-align: center;">Todo</h1>
	<div id="app">
		<h2> {{todoList.length}} Todo count </h2>
		<div class="input-container">
			<input placeholder="Add todo..." type="text" class="todoText" v-model="todoText">
			<button id="todoAddBtn" @click="addTodo">Add</button>
		</div>
		<ul class="todoList"><li v-for="todo in todoList" :key="todo" @click="todoDelete(todo)"> {{ todo }} </li></ul>
	</div>
	<script src="./vue.js"></script>
</body>
</html>
